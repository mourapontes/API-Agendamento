<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Serviços</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agendamento de Serviços</h1>

        <!-- Formulário de Agendamento -->
        <form id="form-agendamento" onsubmit="agendar(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="data">Data:</label>
            <input type="date" id="data" required>

            <label for="hora">Horário:</label>
            <select id="hora" required></select>

            <button type="submit">Agendar</button>
        </form>

        <button id="btn-admin" onclick="mostrarAdmin()">Acesso Administrador</button>

        <!-- Lista de Agendamentos (Visível somente para administrador) -->
        <div id="admin-panel" class="hidden">
            <h2>Agendamentos</h2>
            <ul id="lista-agendamentos"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
